<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Satya Jain</title>
        <style type="text/css">
        @keyframes l2r {
            0%   {margin-left: 0%;margin-top: 0% }
            100% {margin-left: 10%;margin-top: 10%; }
        }
        @keyframes r2l {
            0%   {margin-right: 0%;margin-top: 0% }
            100% {margin-top: 10%;margin-right: 10%;}
        }

	    .wel1 {
		    animation-name: l2r;
		    animation-duration: 4s;
            transition-timing-function: ease-out;
		    animation-fill-mode: forwards;
		    float: left;
	   	    width: 38%;
		    text-align: right;
		    font-size: 6em;	
	    }
	    .wel2 {
		    animation-name: r2l;
		    animation-duration: 4s;
		    transition-timing-function: ease-out;
		    animation-fill-mode: forwards;
		    float: right;
		    width: 42%;
		    text-align: left;
		    font-size: 6em;
	    }
        </style>
    </head>
    <body>
        <div class="wel1">
            <p>WELC</p>
        </div>
        <div class="wel2">
           <p>OME();</p>
        </div>
    </body>
</html>
